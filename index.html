<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<link rel="stylesheet" href="styles.css">

<body>

    <!-- container contain the heading and input box for tacking values  -->
    <div class="container">
        
        <div class="title">To-Do List</div> <!-- the title of the page -->
        <div class="box">
            <input type="text" class="input" id="input" placeholder="Enter text : to do list "> <!--taking the input value -->
            <!-- the add button  -->
            <button class="button">ADD</button>
        </div>

        

    </div>
<!-- the second part take all the inputs in the inputTodolist -->
    <div class="inputTodolist">

        
        <div class="inputTodolistContainer">
            <div class="titletodo" > 
               <div class="headingTodolist"> TO DO LIST</div>
                <button class="button removeAll" id="removeAll"> remove all</button>
            </div>
            <!-- ul -->
            <ul class="unOrderList" id="unOrderList">

            </ul>
        </div>
        
    </div>
    

</body>
<script src="javascript.js"></script>

</html>
